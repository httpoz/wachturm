name: ðŸŽ‰ Publish GitHub Release
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.publish_release_draft.outputs.tag_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
    
      - name: Publish Release Draft  
        id: publish_release_draft
        uses: release-drafter/release-drafter@v6
        with:
          publish: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Release Draft
        uses: ./.github/actions/build-and-publish
        with:
          upload_url: ${{ steps.publish_release_draft.outputs.upload_url }}

  upload_release_assets:
    needs: update_release_draft
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create Release Asset
        uses: ./.github/actions/build-and-publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.update_release_draft.outputs.tag_name }}
          goarch: ${{ matrix.goarch }}
          goos: ${{ matrix.goos }}